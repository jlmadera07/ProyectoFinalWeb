<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/ingresar_datos.html">Visualizar datos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="/editar_producto.html">Registrar</a>
            <a class="nav-item nav-link" href="/index.html">Carrito</a>
          </div>
        </div>
      </nav>
      <br>
      <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                   <h1 class="text-center">Editar</h1>
                <div class="card-body">
                    <form id="editarForm">
                        <label>Id:</label>
                        <input type="text" name="id"  class="form-control"placeholder="Ingrese el id producto" required>
                        <label>Titulo:</label>
                        <input type="text" name="titulo"  class="form-control"placeholder="Ingrese el titulo del producto" required>
                        <label>Imagen:</label>
                        <input type="text" name="imagen"  class="form-control"placeholder="Ingrese la url de la imagen" required>
                        <label>Categoria Id:</label>
                        <input type="text" name="categoriaid"  class="form-control"placeholder="Ingrese la categoria del id" required>
                        <label>Categoria Nombre:</label>
                        <input type="text" name="categoriaNombre"  class="form-control"placeholder="Ingrese la categoria del producto" required>
                        <label>Precio:</label>
                        <input type="number" name="precio"  class="form-control" placeholder="Ingrese el precio" required>
                        <divc class="box-footer">
                            <button class="btn btn-success" type="submit">Editar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>
</body>
<script>
    const editarForm = document.getElementById('editarForm');
editarForm.addEventListener('submit', (e) => {
  e.preventDefault(); // Evita que el formulario se envíe por defecto

  // Obtén los valores actualizados del formulario
  const id = 1; // ID del producto que deseas actualiza
  const titulo = document.querySelector('input[name="titulo"]').value;
  const imagen = document.querySelector('input[name="imagen"]').value;
  const categoriaId = document.querySelector('input[name="categoriaid"]').value;
  const categoriaNombre = document.querySelector('input[name="categoriaNombre"]').value;
  const precio = document.querySelector('input[name="precio"]').value

  // Crea un objeto con los datos actualizados
  const datosActualizados = {
    id: id,
    titulo: titulo,
    imagen: imagen,
    categoriaId: categoriaId,
    categoriaNombre: categoriaNombre,
    precio: precio
  };

  // Realiza una solicitud PUT a la API para actualizar los datos
  fetch('http://localhost:8082/producto/' + id, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(datosActualizados)
  })
  .then(response => {
    if (response.ok) {
      // Mostrar mensaje de éxito
      alert('Los datos fueron editados exitosamente');
    } else {
      throw new Error('Error al editar los datos');
    }
  })
  .catch(error => console.error('Error:', error));
});
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
