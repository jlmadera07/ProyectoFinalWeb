<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Artesanias</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">Artesanias</h1>
            </header>
            <!---------------------------------------MENU--------------------------------->
            <nav>
                <ul class="menu">
                    <li>
                        <a class="boton-menu boton-categoria active" href="./login.html">
                            <i class="bi bi-person"></i>Log In/Sing Up
                        </a>
                    </li>

                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Volver
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2023 Ucatolica</p>
            </footer>
        </aside>

        <!----------------------------FORMULARIO DE REGISTRO-------------------------------------->
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Regístrate con nosotros</h2>
            <form id="registro-form" action="/add" method="POST">
                <input type="text" name="nombre" placeholder="Nombre*" required>
                <input type="text" name="apellido" placeholder="Apellido*" required>
                <input type="email" name="correo" placeholder="Correo*" required>
                <input type="password" name="contraseña" placeholder="Contraseña*" required>
                <input type="password" name="contraseña2" placeholder="Confirmar contraseña*" required>
                <input type="number" name="telefono" placeholder="Teléfono*" required>
                <input type="number" name="edad" placeholder="Edad*" required>
                <p style="color: grey;">¿Ya tienes una cuenta? <a href="./login.html" style="color: black;">Iniciar sesión</a></p><br>
                <div>
                  <button type="submit" class="boton-formulario">Guardar</button>
                </div>
              </form>
        </main>
    </div>

    <ul id="lista-usuarios"></ul>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/register.js"></script>
</body>

</html>
