<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Ecommerce Artesania</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">Ecommerce Artesania</h1>
            </header>
            <!---------------------------------------MENU--------------------------------->
            <nav>
                <ul class="menu">
                    <li>
                        <a class="boton-menu boton-categoria active" href="./login.html">
                            <i class="bi bi-person"></i>Log In/Sing Up
                        </a>
                    </li>

                    <li>
                        <a href="/"><button id="todos" class="boton-menu boton-categoria "><i
                                    class="bi bi-hand-index-thumb-fill"></i> Todos los productos</button></a>
                    </li>
                    <li>
                        <button id="sombrero" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>
                            Sombreros</button>
                    </li>
                    <li>
                        <button id="camisetas" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>
                            Camisetas</button>
                    </li>
                    <li>
                        <button id="pantalones" class="boton-menu boton-categoria"><i
                                class="bi bi-hand-index-thumb"></i> Pantalones</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2023 Ucatolica</p>
            </footer>
        </aside>

        <!----------------------------FORMULARIO DE REGISTRO-------------------------------------->
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Regístrate con nosotros</h2>
            <form id="registro-form" action="/add" method="POST">
                <input type="text" name="nombre" placeholder="Nombre*" required>
                <input type="text" name="apellido" placeholder="Apellido*" required>
                <input type="email" name="correo" placeholder="Correo*" required>
                <input type="password" name="contraseña" placeholder="Contraseña*" required>
                <input type="password" name="contraseña2" placeholder="Confirmar contraseña*" required>
                <input type="number" name="telefono" placeholder="Teléfono*" required>
                <input type="text" name="pais" placeholder="País*" required>
                <input type="text" name="ciudad" placeholder="Ciudad*" required>
                <input type="text" name="direccion" placeholder="Dirección*" required>
                <p>¿Ya tienes una cuenta? <a href="./login.html">Iniciar sesión</a></p><br>
                <div>
                    <button type="submit" class="boton-formulario">Guardar</button>
                    <a href="/" class="boton-formulario2">Cancelar</a>
                </div>
            </form>

        </main>
    </div>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
</body>

</html>
