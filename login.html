<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Artesanias</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">Artesanias</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <a class="boton-menu boton-categoria active" href="./login.html">
                            <i class="bi bi-person"></i>Log In/Sing Up
                        </a>
                    </li>

                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Volver

                </ul>
            </nav>

            <footer>
                <p class="texto-footer">© 2023 Ucatolica</p>
            </footer>

        <!---FORMULARIO DE REGISTRO-->
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Iniciar sesión</h2>
            <form>
                <input type="text" name="correo" placeholder="Correo">
                <input type="password" name="contraseña" placeholder="Contraseña">
                <p style="color: grey;">¿Aún no tienes una cuenta? <a href="./register.html" style="color: black;">Regístrate.</a></p><br>
                <a href="./index.html" class="boton-formulario">Iniciar sesión</a>
            </form>
        </main>
    </div>

    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
